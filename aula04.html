<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaces</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <h1>Sistema de Cadastro</h1><br><br>
    <div id="cadastro">
        <button onclick="soltar()" id="soltar">Clique aqui para cadastrar</button>
        <div class="modal">
            <form name='tbcadastro'>
                <label>Nome</label>
                <input type="text" class = "txtNome" id="txtNome"><br><br>
                <label>Idade</label>
                <input type="number" class = "txtIdade" id="txtIdade"><br><br>
                <label for="Sexo">Sexo:</label>
                <select id="slSexo" class = "slSexo">
                    <option selected>Feminino</option>
                    <option>Masculino</option>
                </select><br><br>
               <input type="button" class="cadastrar" value="Cadastrar"
                    onclick="cadastrar(txtNome.value, txtIdade.value, slSexo.value,) ">
                <input type="button" class = "editarCadastros" value="Salvar"
                    onclick="editarCadastros(txtNome.value, txtIdade.value, slSexo.value)">
                <input type="button" class="cacelar" value="Cancelar"
                    onclick="cacelarCadastro(txtNome.value,txtIdade.value,slSexo.value)">
                <div onclick="fechar()" class="fechar">x</div>
        </div>
        <div class="visult">
           

        </div>

    </div>
    <div id="dtcadastro">
        <table id="thcadastro">
            <thead>
                <tr>
                    <td>Numero</td>
                    <td>Nome</td>
                    <td>Idade</td>
                    <td>Sexo</td>
                    <td class="center">Opcoes</td>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    </form>
    </section>
    <footer>
        <p>&copy; Josileia</p>
    </footer>
    <script src="novoarquivo.js">
    </script>
</body>

</html>
